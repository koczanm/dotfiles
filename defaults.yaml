NSGlobalDomain:
  # Enable subpixel font rendering on non-Apple LCDs
  # Reference: https://github.com/kevinSuttle/macOS-Defaults/issues/17#issuecomment-266633501
  AppleFontSmoothing: 1

  # Enable full keyboard access for all controls
  AppleKeyboardUIMode: 3

  # Set language and text formats
  AppleLanguages: ["en", "pl"]
  AppleLocale: "en_PL@currency=PLN"
  AppleMeasurementUnits: "Centimeters"
  AppleMetricUnits: true

  # Disable press-and-hold for keys in favor of key repeat
  ApplePressAndHoldEnabled: false

  # Show all filename extensions in Finder
  AppleShowAllExtensions: true

  # Always show scrollbars
  AppleShowScrollBars: "Always"

  # Set a blazingly fast keyboard repeat rate
  InitialKeyRepeat: 15
  KeyRepeat: 2

  # Disable automatic capitalization as it’s annoying when typing code
  NSAutomaticCapitalizationEnabled: false

  # Disable smart dashes as they’re annoying when typing code
  NSAutomaticDashSubstitutionEnabled: false

  # Disable automatic period substitution as it’s annoying when typing code
  NSAutomaticPeriodSubstitutionEnabled: false

  # Disable smart quotes as they’re annoying when typing code
  NSAutomaticQuoteSubstitutionEnabled: false

  # Disable auto-correct
  NSAutomaticSpellingCorrectionEnabled: false

  # Expand save panel by default
  NSNavPanelExpandedStateForSaveMode: true
  NSNavPanelExpandedStateForSaveMode2: true

  # Set sidebar icon size to medium
  NSTableViewDefaultSizeMode: 2

  # Add a context menu item for showing the Web Inspector in web views
  WebKitDeveloperExtras: true

com.apple.BluetoothAudioAgent:
  # Increase sound quality for Bluetooth headphones/headsets
  "Apple Bitpool Min (editable)": 40

com.apple.desktopservices:
  # Avoid creating .DS_Store files on network drives
  DSDontWriteNetworkStores: true

  # Avoid creating .DS_Store files on external drives
  DSDontWriteUSBStores: true

com.apple.dock:
  # Automatically hide and show the Dock
  autohide: true

  # Remove the auto-hiding Dock delay
  autohide-delay: 0

  # Remove the animation when hiding/showing the Dock
  autohide-time-modifier: 0

  # Speed up Mission Control animations
  expose-animation-duration: 0.1

  # Don’t group windows by application in Mission Control
  # (i.e. use the old Exposé behavior instead)
  expose-group-by-app: false

  # Don’t animate opening applications from the Dock
  launchanim: false

  # Change minimize/maximize window effect
  mineffect: "scale"

  # Minimize windows into their application’s icon
  minimize-to-application: true

  # Show indicator lights for open applications in the Dock
  show-process-indicators: true

  # Don’t show recent applications in Dock
  show-recents: false

  # Make Dock icons of hidden applications translucent
  showhidden: true

  # Set the icon size of Dock items to 48 pixels
  tilesize: 48

com.apple.finder:

  # Keep folders on top when sorting by name
  _FXSortFoldersFirst: true

  # When performing a search, search the current folder by default
  FXDefaultSearchScope: "SCcf"

  # Disable the warning when changing a file extension
  FXEnableExtensionChangeWarning: false

  # Expand the following File Info panes:
  # “General”, “Open with”, and “Sharing & Permissions”
  FXInfoPanesExpanded:
    General: true
    OpenWith: true
    Privileges: true

  # Use icon view in all Finder windows by default
  # Four-letter codes for the other view modes: `icnv`, `clmv`, `Flwv`
  FXPreferredViewStyle: Nlsv  

  # Disable window animations and Get Info animations
  DisableAllAnimations: true

  # Set HOME as the default location for new Finder windows
  # For other paths, use `PfLo` and `file:///full/path/here/`
  NewWindowTarget: "PfHm"
  NewWindowTargetPath: "file://${HOME}"

  # Allow quitting via ⌘ + Q; doing so will also hide desktop icons
  QuitMenuItem: true

  # Show icons for hard drives, servers, and removable media on the desktop
  ShowExternalHardDrivesOnDesktop: true
  ShowMountedServersOnDesktop: true
  ShowRemovableMediaOnDesktop: true

  # Show status bar
  ShowStatusBar: true

  # Show path bar
  ShowPathbar: true

  # Disable the warning before emptying the Trash
  WarnOnEmptyTrash: false

com.apple.LaunchServices:
  # Disable the “Are you sure you want to open this application?” dialog
  LSQuarantine: false

com.apple.mail:
  # Copy email addresses as `foo@example.com` instead of `Foo Bar <foo@example.com>` in Mail.app
  AddressesIncludeNameOnPasteboard: false

  # Disable inline attachments (just show the icons)
  DisableInlineAttachmentViewing: true

  # Disable send and reply animations in Mail.app
  DisableReplyAnimations: true
  DisableSendAnimations: true

  # Disable automatic spell checking
  SpellCheckingBehavior: "NoSpellCheckingEnabled"

com.apple.print.PrintingPrefs:
  # Automatically quit printer app once the print jobs complete
  "Quit When Finished": true

com.apple.Safari:
  # Disable AutoFill
  AutoFillFromAddressBook: false
  AutoFillPasswords: false
  AutoFillCreditCardData: false
  AutoFillMiscellaneousForms: false

  # Prevent Safari from opening ‘safe’ files automatically after downloading
  AutoOpenSafeDownloads: false

  # Disable Safari’s thumbnail cache for History and Top Sites
  DebugSnapshotsUpdatePolicy: 2

  # Make Safari’s search banners default to Contains instead of Starts With
  FindOnPageMatchesWordStartsOnly: false

  # Set Safari’s home page to `about:blank` for faster loading
  HomePage: "about:blank"

  # Enable the Develop menu and the Web Inspector in Safari
  IncludeDevelopMenu: true
  WebKitDeveloperExtrasEnabledPreferenceKey: true

  # Enable Safari’s debug menu
  IncludeInternalDebugMenu: true

  # Update extensions automatically
  InstallExtensionUpdatesAutomatically: true

  # Remove useless icons from Safari’s bookmarks bar
  ProxiesInBookmarksBar: "()"

  # Enable “Do Not Track”
  SendDoNotTrackHTTPHeader: true

  # Hide Safari’s bookmarks bar by default
  ShowFavoritesBar: false

  # Show the full URL in the address bar (note: this still hides the scheme)
  ShowFullURLInSmartSearchField: true

  # Hide Safari’s sidebar in Top Sites
  ShowSidebarInTopSites: false

  # Don’t send search queries to Apple
  SuppressSearchSuggestions: true
  UniversalSearchEnabled: false

  # Warn about fraudulent websites
  WarnAboutFraudulentWebsites: true

  # Disable auto-correct
  WebAutomaticSpellingCorrectionEnabled: false

  # Enable continuous spellchecking
  WebContinuousSpellCheckingEnabled: true

  # Disable Java
  WebKitJavaEnabled: false

  # Block pop-up windows
  WebKitJavaScriptCanOpenWindowsAutomatically: false

com.apple.screencapture:
  # Save screenshots to the desktop
  location: "${HOME}/Desktop/Screenshots"

  # Save screenshots in PNG format (other options: BMP, GIF, JPG, PDF, TIFF)
  type: "png"

  # Disable shadow in screenshots
  disable-shadow: true

com.apple.screensaver:
  # Require password immediately after sleep or screen saver begins
  askForPassword: 1
  askForPasswordDelay: 0

com.apple.SoftwareUpdate:
  # System Preferences > Software Update > Advanced... > Automatically check
  # for updates.
  AutomaticCheckEnabled: true

  # System Preferences > Software Update > Advanced... > Download new updates
  # when available.
  AutomaticDownload: true

com.apple.TimeMachine:
  # Prevent Time Machine from prompting to use new hard drives as backup volume
  DoNotOfferNewDisksForBackup: true

com.googlecode.iterm2:
  # Don’t display the annoying prompt when quitting iTerm
  PromptOnQuit: false