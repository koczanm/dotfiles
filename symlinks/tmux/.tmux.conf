#----------------------------- Main configuration ------------------------------
# Use 256 xterm for pretty colors
set -g default-terminal "tmux-256color"
set -as terminal-overrides ",xterm-256color:RGB"

# Increase scroll-back history
set -g history-limit 5000

# Use vim key bindings
setw -g mode-keys vi

# Disable mouse
set -g mouse off

# Decrease command delay
set -sg escape-time 1

# Increase repeat time for repeatable commands
set -g repeat-time 1000

# Start window index at 1 instead of 0
set -g base-index 1

# Start pane index at 1 instead of 0
setw -g pane-base-index 1

# Highlight window when it has new activity
setw -g monitor-activity on
set -g visual-activity on

# Renumber windows when one is closed
set -g renumber-windows on

#----------------------------- Custom keybindings ------------------------------
# Reload config file
bind r source-file ~/.tmux.conf

# Copy vim style
# create 'v' alias for selecting text
bind Escape copy-mode
bind C-[ copy-mode
bind -T copy-mode-vi 'v' send -X begin-selection
# copy with 'enter' or 'y' and send to macOS clipboard
unbind -T copy-mode-vi Enter
bind -T copy-mode-vi Enter send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "reattach-to-user-namespace"
# paste
bind p paste-buffer
# paste from macOS clipboard
bind C-v run "tmux set-buffer \"$(reattach-to-user-namespace pbpaste)\"; tmux paste-buffer"

# Split panes using _ and |
unbind %
bind | split-window -h
unbind '"'
bind _ split-window -v

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-w if-shell "$is_vim" "send-keys C-w" "switch-client -Twinaction"
bind-key -Twinaction 'h' select-pane -L
bind-key -r -Twinaction 'C-h' resize-pane -L
bind-key -Twinaction 'j' select-pane -D
bind-key -r -Twinaction 'C-j' resize-pane -D
bind-key -Twinaction 'k' select-pane -U
bind-key -r -Twinaction 'C-k' resize-pane -U
bind-key -Twinaction 'l' select-pane -R
bind-key -r -Twinaction 'C-l' resize-pane -R
bind-key -Twinaction '\' select-pane -l
bind-key -Twinaction 'x' split-window -v
bind-key -Twinaction 'v' split-window -h
bind-key -Twinaction 'C-w' send-keys C-w

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Quickly switch panes
unbind ^J
bind ^J select-pane -t :.+

# List sessions
unbind s
unbind t
bind t choose-tree -swZ

#----------------------------------- Plugins -----------------------------------

# To install plugins:
#   1) Add plugin down here
#   2) <prefix + I> to install plugin
# To update plugins:
#   1) <prefix + U>
# To remove plugins:
#   1) Remove line down here
#   2) <prefix + Alt + U>

# List of plugins
set -g @plugin "tmux-plugins/tpm"
set -g @plugin "tmux-plugins/tmux-sensible"

# Add more plugins below this line

# Save and restore tmux sessions after restart
# * save with: <prefix + Ctrl-s>
# * restore with: <prefix + Ctrl-r>
set -g @plugin "tmux-plugins/tmux-resurrect"
    # restore nvim sessions as well
    set -g @resurrect-strategy-nvim "session"
# save tmux sessions continuously
set -g @plugin "tmux-plugins/tmux-continuum"
    # restore automatically
    set -g @continuum-restore "on"

# Make navigation between tmux and nvim panes seamlessly
set -g @plugin "christoomey/vim-tmux-navigator"

# Easymotion for tmux
set-option -g @plugin "roy2220/easyjump.tmux"
set-option -g @easyjump-key-binding "s"
set-option -g @easyjump-label-attrs "\e[1m\e[38;5;229m"
set-option -g @easyjump-text-attrs "\e[0m\e[38;5;60m"

# Set Dracula as the main color scheme
set -g @plugin "dracula/tmux"
    # Set plugins shown on the status bar
    # Available plugins: batter, cpu-usage, git, gpu-usage, ram-usage, network,
    #                    network-bandwidth, weather, time
    set -g @dracula-plugin "battery network weather"
    # Switch the left smiley icon
    set -g @dracula-show-left-icon session
    # Enable powerline symbols
    set -g @dracula-show-powerline true
    # Switch from default fahrenheit to celsius
    set -g @dracula-show-fahrenheit false

# Download TMUX plugin manager if not installed
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Initialize TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'
