#----------------------------- Main configuration ------------------------------
# Use 256 xterm for pretty colors
set -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"
set-option -as terminal-overrides ",xterm-256color:RGB"

# Increase scroll-back history
set -g history-limit 5000

# Use vim key bindings
setw -g mode-keys vi

# Disable mouse
set -g mouse off

# Decrease command delay
set -sg escape-time 1

# Increase repeat time for repeatable commands
set -g repeat-time 1000

# Start window index at 1 instead of 0
set -g base-index 1

# Start pane index at 1 instead of 0
setw -g pane-base-index 1

# Highlight window when it has new activity
setw -g monitor-activity on
set -g visual-activity on

# Renumber windows when one is closed
set -g renumber-windows on

#----------------------------- Custom keybindings ------------------------------
# Remap prefix from <C-b> to <C-Space>
unbind C-b
set-option -g prefix C-Space
bind-key C-Space send-prefix

# Reload config file
bind r source-file ~/.tmux.conf

# Copy vim style
# create 'v' alias for selecting text
bind Escape copy-mode
bind C-[ copy-mode
bind -T copy-mode-vi 'v' send -X begin-selection
# copy with 'enter' or 'y' and send to macOS clipboard
unbind -T copy-mode-vi Enter
bind -T copy-mode-vi Enter send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "reattach-to-user-namespace"
# paste
bind p paste-buffer
# paste from macOS clipboard
bind C-v run "tmux set-buffer \"$(reattach-to-user-namespace pbpaste)\"; tmux paste-buffer"

# Split panes using _ and |
unbind %
bind | split-window -h
unbind '"'
bind _ split-window -v

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'

if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -n 'C-Space' if-shell "$is_vim" 'send-keys C-Space' 'select-pane -t:.+'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l
bind-key -T copy-mode-vi 'C-Space' select-pane -t:.+

# Quick window selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# List sessions
unbind s
unbind t
bind t choose-tree -swZ

#----------------------------------- Plugins -----------------------------------

# To install plugins:
#   1) Add plugin down here
#   2) <prefix + I> to install plugin
# To update plugins:
#   1) <prefix + U>
# To remove plugins:
#   1) Remove line down here
#   2) <prefix + Alt + U>

# List of plugins
set -g @plugin "tmux-plugins/tpm"
set -g @plugin "tmux-plugins/tmux-sensible"

# Add more plugins below this line

# Save and restore tmux sessions after restart
# * save with: <prefix + Ctrl-s>
# * restore with: <prefix + Ctrl-r>
set -g @plugin "tmux-plugins/tmux-resurrect"
    # restore nvim sessions as well
    set -g @resurrect-strategy-nvim "session"
# save tmux sessions continuously
set -g @plugin "tmux-plugins/tmux-continuum"
    # restore automatically
    set -g @continuum-restore "on"

# Make navigation between tmux and nvim panes seamlessly
set -g @plugin "christoomey/vim-tmux-navigator"

# Easymotion for tmux
set-option -g @plugin "roy2220/easyjump.tmux"
set-option -g @easyjump-key-binding "s"
set-option -g @easyjump-label-attrs "\e[1m\e[38;5;229m"
set-option -g @easyjump-text-attrs "\e[0m\e[38;5;60m"

# Move the status bar to the top of the screen
set-option -g status-position top
setw -g pane-border-status top
setw -g pane-border-format '─'

# Set catppuccin as the main color scheme
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavour 'frappe'

set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator "█ "
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_middle_separator " | "

set -g @catppuccin_window_default_fill "none"

set -g @catppuccin_window_current_fill "all"

set -g @catppuccin_status_modules_right "application session host date_time"
set -g @catppuccin_status_left_separator "█"
set -g @catppuccin_status_right_separator "█"

set -g @catppuccin_date_time_text "%Y-%m-%d %H:%M:%S"

# Download TMUX plugin manager if not installed
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Initialize TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'
